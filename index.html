<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="Juegos Bíblicos - Aprende mientras juegas">
    

    <title>Juegos Bíblicos</title>


    <!-- Enlaces PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Meta tags iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Juegos Bíblicos">


    <!-- Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/main.css">

    <style>
        .initial-loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3b82f6;
            color: white;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <h1>Cargando Juegos Bíblicos...</h1>
        </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>


    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/public/service-worker.js')
                    .then(registration => console.log('ServiceWorker registrado'))
                    .catch(err => console.error('Error en ServiceWorker:', err));
            });
        }
    </script>
</body>
</html>
